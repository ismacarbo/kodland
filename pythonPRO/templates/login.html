{% extends "base.html" %}
{% block content %}
<h2>Login</h2>

<form method="post">
    <label for="login">Login:</label>
    <input type="text" id="login" name="login" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Entra</button>
</form>
{% endblock %}
